<div class="bg-body" style="background-image: url('/assets/Images/bggg.jpg');height: 900px ;background-position: center ;background-size: cover">
<div class="container">
  <div>
    <div style=" width: 150px" class=" row">
      <div (click)="alclicked()" style="cursor: pointer;border-right-style: solid"  class="col">Al</div>
      <div (click)="mkclicked()" style="cursor: pointer" class="col">MK</div>
      <div (click)="enclicked()" style="cursor: pointer;border-left-style: solid" class="col">EN</div>
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col" style="margin-top: 100px;padding: 0;justify-content: center;" *ngFor="let menu of menus">
        <div class="buttonat" (click)="getArticles(menu.name,this.lang);" style="font-weight: bold;height: 40px;text-align:center;cursor: pointer;border: 1px solid;margin: 0px">{{menu.name}}</div>
      </div>
    </div>
    <div class="row" style="margin-top: 130px">
      <ng-template [ngIf]="!articles">
        <p>This will be in place of the menu</p>
      </ng-template>
      <div class="col">
      <div class="row" *ngFor="let article of articles">
          <div class="row">
          <div class="col"style="font-weight: bold">{{article.name}}</div>
          <div class="col"style="font-weight: bold">{{article.price}}  den</div>
          </div>
      </div>
      </div>
      <div class="col">
        <div class="row" *ngFor="let article2 of articles2">
          <div class="row">
            <div class="col"style="font-weight: bold" >{{article2.name}}</div>
            <div class="col" style="font-weight: bold">{{article2.price}}  den</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row" *ngFor="let article2 of articles3">
          <div class="row">
            <div class="col" style="font-weight: bold">{{article2.name}}</div>
            <div class="col" style="font-weight: bolder;">{{article2.price}}  den</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
